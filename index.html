<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Winter Advent Calendar</h1>
        <div class="grid">
            <!-- Generate 12 doors (you can add more or modify this) -->
            <div class="door" id="door1" onclick="openDoor(1)"></div>
            <div class="door" id="door2" onclick="openDoor(2)"></div>
            <div class="door" id="door3" onclick="openDoor(3)"></div>
            <div class="door" id="door4" onclick="openDoor(4)"></div>
            <div class="door" id="door5" onclick="openDoor(5)"></div>
            <div class="door" id="door6" onclick="openDoor(6)"></div>
            <div class="door" id="door7" onclick="openDoor(7)"></div>
            <div class="door" id="door8" onclick="openDoor(8)"></div>
            <div class="door" id="door9" onclick="openDoor(9)"></div>
            <div class="door" id="door10" onclick="openDoor(10)"></div>
            <div class="door" id="door11" onclick="openDoor(11)"></div>
            <div class="door" id="door12" onclick="openDoor(12)"></div>
        </div>
        <div id="messageBox" class="message-box"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
